###############################
#  	Configuracion de trazas   #
###############################

# Nivel de la traza, podemos poner los siguientes:
#	ALL, TRACE, DEBUG, INFO, WARN, ERROR, FATAL
# Despues separado por "," el nombre de nuestros APPERNDERS
log4j.rootLogger=ALL,TrazasFileAppender,CONSOLE

# Configuracion TrazasFileAppender - used to log messages in the trazas.log file.
log4j.appender.TrazasFileAppender=org.apache.log4j.FileAppender
log4j.appender.TrazasFileAppender.File=${catalina.home}/logs/skalada/trazas.log
log4j.appender.TrazasFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.TrazasFileAppender.layout.ConversionPattern= %d{dd MMM yyyy HH:mm:ss,SSS} - %-5p %c %x(%L) - %m%n 

# Configuracion CONSOLE - used to log messages in the console
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=- %d{dd MMM yyyy HH:mm:ss,SSS} - %-5p %c %x(%L) - %m%n